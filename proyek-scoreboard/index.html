<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Tatami</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap');

        :root {
            --color-red: #E53935;
            --color-blue: #1E88E5;
            --color-dark: #212121;
            --color-light: #FAFAFA;
            --color-accent: #00BCD4;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-light);
            color: var(--color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .header {
            background-color: var(--color-accent);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }

        .player {
            flex: 1;
        }

        .player h2 {
            font-size: 2.5rem;
            margin: 0;
        }
        
        /* Fitur Interaktif: Input Nama */
        .player-name-input {
            font-size: 1.2rem;
            font-weight: 700;
            border: 2px solid #ddd;
            border-radius: 6px;
            padding: 0.5rem;
            text-align: center;
            width: 80%;
            margin-top: 0.5rem;
        }
        #nama-kiri-input { color: var(--color-red); border-color: var(--color-red); }
        #nama-kanan-input { color: var(--color-blue); border-color: var(--color-blue); }

        .score-box {
            width: 100%;
            padding-top: 100%; /* Membuat kotak 1:1 */
            position: relative;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        #score-kiri { background-color: var(--color-red); }
        #score-kanan { background-color: var(--color-blue); }

        .score-number {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15vw; /* Ukuran font responsif */
            font-weight: 900;
            color: white;
        }
        
        @media (min-width: 768px) {
            .score-number {
                font-size: 10rem; /* Ukuran font tetap di layar besar */
            }
        }

        .vs {
            font-size: 5rem;
            font-weight: 900;
            color: #BDBDBD;
            flex: 0.5;
        }

        .timer-container {
            margin-top: 2rem;
        }

        .timer {
            background-color: var(--color-dark);
            color: white;
            font-size: 5rem;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 300px;
        }

        /* Fitur Interaktif: Tombol Kontrol */
        .controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .control-button {
            font-size: 1rem;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #btn-start { background-color: #4CAF50; color: white; }
        #btn-stop { background-color: #f44336; color: white; }
        #btn-reset { background-color: #FFC107; color: var(--color-dark); }
        
        .control-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* Fitur Interaktif: Notifikasi Pemenang */
        #winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Sembunyi by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #winner-box {
            background-color: white;
            padding: 3rem 4rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }
        
        #winner-box h1 {
            font-size: 3rem;
            margin-top: 0;
            color: var(--color-accent);
        }
        #winner-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">TATAMI</div>

        <div class="scoreboard">
            <div class="player">
                <input type="text" id="nama-kiri-input" class="player-name-input" value="PEMAIN 1">
                <div class="score-box" id="score-kiri">
                    <span class="score-number" id="skor-kiri-text">0</span>
                </div>
            </div>

            <div class="vs">VS</div>

            <div class="player">
                <input type="text" id="nama-kanan-input" class="player-name-input" value="PEMAIN 2">
                <div class="score-box" id="score-kanan">
                    <span class="score-number" id="skor-kanan-text">0</span>
                </div>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer-text">0:00<small>00</small></div>
        </div>
        
        <div class="controls">
            <button id="btn-start" class="control-button">START</button>
            <button id="btn-stop" class="control-button">STOP</button>
            <button id="btn-reset" class="control-button">RESET ALL</button>
        </div>
        
        <div class="controls" style="margin-top: 0.5rem; justify-content: space-around;">
             <div class="player-controls">
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=1')">+1 Kiri</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=2')">+2 Kiri</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=3')">+3 Kiri</button>
             </div>
             <div class="player-controls">
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=1')">+1 Kanan</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=2')">+2 Kanan</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=3')">+3 Kanan</button>
             </div>
        </div>

    </div>

    <div id="winner-overlay">
        <div id="winner-box">
            <h1>PEMENANG!</h1>
            <div id="winner-name">NAMA PEMENANG</div>
            <button id="btn-close-winner" class="control-button" style="background-color: var(--color-accent); color: white;">Tutup</button>
        </div>
    </div>


    <script>
        // --- Ambil Elemen DOM ---
        const elSkorKiri = document.getElementById('skor-kiri-text');
        const elSkorKanan = document.getElementById('skor-kanan-text');
        const elTimer = document.getElementById('timer-text');
        const elNamaKiri = document.getElementById('nama-kiri-input');
        const elNamaKanan = document.getElementById('nama-kanan-input');
        
        // Tombol Kontrol
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const btnReset = document.getElementById('btn-reset');
        
        // Notifikasi Pemenang
        const winnerOverlay = document.getElementById('winner-overlay');
        const winnerName = document.getElementById('winner-name');
        const btnCloseWinner = document.getElementById('btn-close-winner');

        let currentServerState = {}; // Menyimpan state terakhir dari server
        let clientTimerInterval = null; // ID untuk interval timer di sisi client
        let isWinnerShown = false; // Mencegah notif muncul terus

        // --- Fungsi Kirim Request ke API ---
        async function kirimRequest(path) {
            try {
                // Kita tidak perlu menunggu balasan, cukup kirim
                // Server akan update, dan polling akan mengambil datanya
                fetch(path); 
            } catch (error) {
                console.error('Gagal kirim request:', error);
            }
        }
        
        // --- Fungsi Update Tampilan ---
        function updateDisplay(state) {
            // 1. Update Skor
            elSkorKiri.textContent = state.skorKiri;
            elSkorKanan.textContent = state.skorKanan;
            
            // 2. Update Nama (hanya jika tidak sedang diketik)
            if (document.activeElement !== elNamaKiri) {
                elNamaKiri.value = state.namaKiri || "PEMAIN 1";
            }
            if (document.activeElement !== elNamaKanan) {
                elNamaKanan.value = state.namaKanan || "PEMAIN 2";
            }

            // 3. Update Timer
            if (state.timerRunning) {
                // Jika timer JALAN, mulai timer di sisi client
                // untuk update tampilan yang mulus
                startClientTimer(state.lastStartTime, state.elapsedTime);
            } else {
                // Jika timer BERHENTI, hentikan timer client
                stopClientTimer();
                // Tampilkan waktu terakhir yang tersimpan
                elTimer.innerHTML = formatTime(state.elapsedTime);
            }
            
            // 4. Cek Pemenang (jika skor 10 atau lebih dan notif belum muncul)
            if (!isWinnerShown && (state.skorKiri >= 10 || state.skorKanan >= 10)) {
                // Tentukan pemenang
                let namaPemenang = (state.skorKiri >= 10) ? state.namaKiri : state.namaKanan;
                
                // Set nama di notifikasi
                winnerName.textContent = namaPemenang.toUpperCase();
                
                // Tampilkan overlay
                winnerOverlay.style.display = 'flex';
                isWinnerShown = true;
                
                // Otomatis stop timer
                kirimRequest('/api?stop_timer=1');
            }
        }
        
        // --- Fungsi Timer di Sisi Client ---
        function startClientTimer(serverLastStartTime, serverElapsedTime) {
            // Hentikan timer lama jika ada
            if (clientTimerInterval) clearInterval(clientTimerInterval);
            
            // Mulai timer baru
            clientTimerInterval = setInterval(() => {
                // Hitung total waktu yang sudah berjalan
                const now = Date.now();
                const totalElapsed = serverElapsedTime + (now - serverLastStartTime);
                elTimer.innerHTML = formatTime(totalElapsed);
            }, 50); // Update setiap 50ms untuk .xx
        }
        
        function stopClientTimer() {
            if (clientTimerInterval) {
                clearInterval(clientTimerInterval);
                clientTimerInterval = null;
            }
        }
        
        // --- Fungsi Format Waktu M:SS.ss ---
        function formatTime(ms) {
            const totalDetik = Math.floor(ms / 1000);
            const menit = Math.floor(totalDetik / 60);
            const detik = totalDetik % 60;
            const milidetik = Math.floor((ms % 1000) / 10); // Ambil 2 digit

            const pad = (num, length = 2) => String(num).padStart(length, '0');

            return `${menit}:${pad(detik)}<small>${pad(milidetik)}</small>`;
        }

        // --- Fungsi Polling (Mengambil data dari server) ---
        async function pollServer() {
            try {
                const response = await fetch('/api?get_state=1');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const newState = await response.json();
                
                // Hanya update jika datanya beda
                if (JSON.stringify(newState) !== JSON.stringify(currentServerState)) {
                    currentServerState = newState;
                    updateDisplay(newState);
                }
                
            } catch (error) {
                console.error('Gagal polling server:', error);
            }
        }

        // --- Event Listeners untuk Tombol & Input ---
        btnStart.onclick = () => kirimRequest('/api?start_timer=1');
        btnStop.onclick = () => kirimRequest('/api?stop_timer=1');
        btnReset.onclick = () => {
            if (confirm('Anda yakin ingin RESET semua skor dan waktu?')) {
                kirimRequest('/api?reset_skor=1');
                winnerOverlay.style.display = 'none'; // Sembunyikan notif
                isWinnerShown = false; // Reset status notif
            }
        };
        
        // Tombol tutup notifikasi pemenang
        btnCloseWinner.onclick = () => {
             winnerOverlay.style.display = 'none';
             // Reset skor & waktu setelah notif ditutup
             kirimRequest('/api?reset_skor=1');
             isWinnerShown = false;
        };
        
        // Update nama saat selesai mengetik (onchange)
        elNamaKiri.onchange = (e) => {
            kirimRequest(`/api?nama_kiri=${encodeURIComponent(e.target.value)}`);
        };
        elNamaKanan.onchange = (e) => {
            kirimRequest(`/api?nama_kanan=${encodeURIComponent(e.target.value)}`);
        };

        // --- Mulai Polling ---
        // Mulai polling data dari server setiap 500ms (setengah detik)
        setInterval(pollServer, 500);
        // Langsung ambil data pertama kali saat halaman dimuat
        pollServer();

    </script>
</body>
</html>
