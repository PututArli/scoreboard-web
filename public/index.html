<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatami Scoreboard</title>
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <style>
        /* --- Gaya Font Retro Kustom Anda --- */
        @font-face {
            font-family: 'RetroFont'; /* Kita beri nama 'RetroFont' */
            /* Pastikan file ini ada di /public/fonts/04B_30___.ttf */
            src: url('/fonts/04B_30___.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .title {
            background-color: #00bcd4;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .scoreboard-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            width: 100%;
        }
        .player-card {
            width: 350px;
            height: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .player-name {
            font-size: 1.5rem;
            text-align: center;
            padding: 15px;
            border-bottom: 2px solid #eee;
        }
        .player-name.red {
            border: 5px solid #e74c3c;
            color: #e74c3c;
            border-radius: 10px 10px 0 0;
        }
        .player-name.blue {
            border: 5px solid #3498db;
            color: #3498db;
            border-radius: 10px 10px 0 0;
        }
        .score-display {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15rem;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            transition: transform 0.15s ease-out; /* Animasi "pop" */
        }
        .score-display.red {
            background-color: #e74c3c;
        }
        .score-display.blue {
            background-color: #3498db;
        }
        /* Kelas animasi "pop" saat skor berubah */
        .score-display.animate-pop {
            transform: scale(1.1);
        }
        
        .vs {
            font-size: 4rem;
            color: #bdc3c7;
            font-weight: 700;
        }
        .timer-container {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 4rem;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }
        .timer-ms {
            font-size: 2rem;
            opacity: 0.7;
        }
        .controls {
            display: none; /* Tombol web disembunyikan */
        }

        /* --- Gaya Overlay Game End --- */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .game-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .game-message {
            font-family: 'RetroFont', 'Roboto Mono', monospace; /* Gunakan font retro */
            font-size: 4rem;
            color: yellow;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 4px 4px #000;
            animation: text-pop 0.5s ease-out;
        }

        .reset-button {
            font-family: 'RetroFont', 'Roboto Mono', monospace;
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #0097a7;
        }

        @keyframes text-pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="title">TATAMI SCOREBOARD</div>

    <div class="scoreboard-container">
        <div class="player-card">
            <div class="player-name red">PEMAIN 1</div>
            <div class="score-display red" id="skor-kiri">0</div>
        </div>
        <div class="vs">VS</div>
        <div class="player-card">
            <div class="player-name blue">PEMAIN 2</div>
            <div class="score-display blue" id="skor-kanan">0</div>
        </div>
    </div>

    <div class="timer-container" id="timer-display">3:00<span class="timer-ms">00</span></div>

    <div id="game-end-overlay" class="game-overlay">
        <div id="game-end-message" class="game-message"></div>
        <button id="reset-button" class="reset-button">RESET</button>
    </div>

    <div class="controls">
    </div>

    <script>
        const API_URL = '/api'; 
        const WAKTU_PERTANDINGAN_DETIK = 180;

        const skorKiriEl = document.getElementById('skor-kiri');
        const skorKananEl = document.getElementById('skor-kanan');
        const timerEl = document.getElementById('timer-display');
        const gameEndOverlay = document.getElementById('game-end-overlay');
        const gameEndMessage = document.getElementById('game-end-message');
        const resetButton = document.getElementById('reset-button');

        let gameIsOver = false;
        let msInterval = null; 
        let prevSkorKiri = 0; // Untuk animasi pop angka
        let prevSkorKanan = 0; // Untuk animasi pop angka

        function formatWaktu(detik) {
            const menit = Math.floor(detik / 60);
            const dtk = detik % 60;
            return `${menit}:${dtk < 10 ? '0' : ''}${dtk}`;
        }

        function updateTimerDisplay(sisaWaktu, timerIsRunning) {
            if (msInterval) {
                clearInterval(msInterval);
                msInterval = null;
            }
            timerEl.innerHTML = `${formatWaktu(Math.ceil(sisaWaktu))}<span class="timer-ms">00</span>`;
            if (timerIsRunning && sisaWaktu > 0) {
                let ms = 99;
                msInterval = setInterval(() => {
                    ms = (ms > 0) ? ms - 1 : 99;
                    timerEl.innerHTML = `${formatWaktu(Math.ceil(sisaWaktu))}<span class="timer-ms">${ms < 10 ? '0' : ''}${ms}</span>`;
                }, 10);
            }
        }

        async function kirimReset() {
            try {
                await fetch(`${API_URL}?reset_kiri=1&reset_kanan=1`);
                gameIsOver = false;
                gameEndOverlay.classList.remove('active');
            } catch (error) {
                console.error("Gagal mengirim reset:", error);
            }
        }

        resetButton.addEventListener('click', () => {
            kirimReset();
        });

        function checkWinConditions(skorKiri, skorKanan, sisaWaktu) {
            if (gameIsOver) {
                if (skorKiri === 0 && skorKanan === 0 && sisaWaktu === WAKTU_PERTANDINGAN_DETIK) {
                    gameIsOver = false;
                    gameEndOverlay.classList.remove('active');
                }
                return;
            }

            const selisih = Math.abs(skorKiri - skorKanan);
            let message = '';
            let gameEnded = false; 

            if (selisih >= 8) {
                const pemenang = (skorKiri > skorKanan) ? "PEMAIN 1" : "PEMAIN 2";
                message = `${pemenang} MENANG!`;
                gameEnded = true;
            } 
            else if (sisaWaktu <= 0) {
                if (skorKiri > skorKanan) {
                    message = "Waktu Habis! PEMAIN 1 MENANG!";
                } else if (skorKanan > skorKiri) {
                    message = "Waktu Habis! PEMAIN 2 MENANG!";
                } else {
                    message = "Waktu Habis! Hasilnya SERI!";
                }
                gameEnded = true;
            }

            if (gameEnded) {
                gameIsOver = true;
                gameEndMessage.textContent = message;
                gameEndOverlay.classList.add('active');
            }
        }
        
        async function fetchStatus() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) return;

                const data = await response.json();
                
                const skorKiri = data.skorKiri || 0;
                const skorKanan = data.skorKanan || 0;
                const sisaWaktu = data.sisaWaktu !== undefined ? data.sisaWaktu : WAKTU_PERTANDINGAN_DETIK;
                const timerIsRunning = data.timerRunning || false; 

                // --- Logika Animasi Skor "Pop" ---
                if (skorKiri !== prevSkorKiri) {
                    skorKiriEl.classList.add('animate-pop');
                    setTimeout(() => {
                        skorKiriEl.classList.remove('animate-pop');
                    }, 200); 
                }
                if (skorKanan !== prevSkorKanan) {
                    skorKananEl.classList.add('animate-pop');
                    setTimeout(() => {
                        skorKananEl.classList.remove('animate-pop');
                    }, 200); 
                }
                prevSkorKiri = skorKiri; 
                prevSkorKanan = skorKanan;
                // --- Akhir Logika "Pop" ---

                skorKiriEl.textContent = skorKiri;
                skorKananEl.textContent = skorKanan;
                updateTimerDisplay(sisaWaktu, timerIsRunning);
                checkWinConditions(skorKiri, skorKanan, sisaWaktu);
                
            } catch (error) {
                console.error("Gagal mengambil status:", error);
            }
        }

        setInterval(fetchStatus, 1000);
        fetchStatus(); 
    </script>
</body>
</html>
