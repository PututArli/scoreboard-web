<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Tatami</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-red: #E53935;
            --color-red-dark: #C62828;
            --color-blue: #1E88E5;
            --color-blue-dark: #1565C0;
            --color-dark: #212121;
            --color-light: #FAFAFA;
            --color-accent: #00BCD4;
            
            font-family: 'Roboto', sans-serif;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--color-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden; 
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 1rem;
        }

        .header {
            background-color: var(--color-accent);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            width: 100%;
            gap: clamp(1rem, 3vw, 1.5rem); 
        }

        .player {
            flex: 1;
            background: #FFFFFF;
            border-radius: 20px;
            padding: clamp(1rem, 3vw, 1.5rem); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            max-width: 500px; 
            margin: 0 auto;
        }

        .player-name-input {
            font-size: clamp(1rem, 2.5vw, 1.2rem); 
            font-weight: 700;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        .player-name-input:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }
        #nama-kiri-input { color: var(--color-red-dark); border-color: var(--color-red); }
        #nama-kanan-input { color: var(--color-blue-dark); border-color: var(--color-blue); }

        .score-box {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 20px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-out;
        }
        
        #score-kiri { background-color: var(--color-red); }
        #score-kanan { background-color: var(--color-blue); }

        .score-number {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(4rem, 15vw, 8rem); 
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .score-pop {
            animation: pop 0.2s ease-out;
        }
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .vs {
            font-size: clamp(2.5rem, 5vw, 4rem); 
            font-weight: 900;
            color: #BDBDBD;
            align-self: center;
            flex: 0.5;
            padding: 0 0.5rem; 
        }

        .timer-container {
            margin-top: 2rem;
            width: 100%;
        }

        .timer {
            background-color: var(--color-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem); 
            font-weight: 700;
            padding: 1rem 1.5rem; 
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; 
        }
        .timer small {
            font-size: clamp(1rem, 3vw, 2rem); 
        }

        .controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem; 
            flex-wrap: wrap;
        }
        
        .control-button {
            font-size: 0.9rem; 
            font-weight: 700;
            padding: 0.6rem 1.2rem; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #btn-start { background-color: #4CAF50; color: white; }
        #btn-stop { background-color: #f44336; color: white; } /* Tombol stop diubah jadi PAUSE */
        #btn-reset { background-color: #FFC107; color: var(--color-dark); }
        
        .control-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(1px);
        }
        
        .player-controls .control-button {
            background-color: #f0f0f0;
            color: #333;
            /* BARU: Nonaktifkan tombol skor jika timer tidak jalan */
            pointer-events: none; 
            opacity: 0.5; 
        }
        .player-controls.active .control-button {
             pointer-events: auto; /* Aktifkan lagi jika timer jalan */
             opacity: 1;
        }
        .player-controls .control-button:hover {
            background-color: #e0e0e0;
        }
        
        .player-controls {
            width: 100%;
            max-width: 600px; 
        }
        .player-controls > div {
             flex: 1; 
             min-width: 150px; 
        }


        #winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #winner-box {
            background-color: white;
            padding: 2.5rem 3rem; 
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
            transform: scale(0.9);
            max-width: 90%; 
        }
        
        #winner-box h1 {
            font-size: clamp(2rem, 6vw, 3rem); 
            margin-top: 0;
            color: var(--color-accent);
        }
        #winner-name {
            font-size: clamp(1.5rem, 4vw, 2rem); 
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">TATAMI SCOREBOARD</div>

        <div class="scoreboard">
            <div class="player">
                <input type="text" id="nama-kiri-input" class="player-name-input" value="PEMAIN 1">
                <div class="score-box" id="score-kiri">
                    <span class="score-number" id="skor-kiri-text">0</span>
                </div>
            </div>

            <div class="vs">VS</div>

            <div class="player">
                <input type="text" id="nama-kanan-input" class="player-name-input" value="PEMAIN 2">
                <div class="score-box" id="score-kanan">
                    <span class="score-number" id="skor-kanan-text">0</span>
                </div>
            </div>
        </div>

        <div class="timer-container">
             <!-- Teks awal timer diubah -->
            <div class="timer" id="timer-text">3:00<small>00</small></div>
        </div>
        
        <div class="controls">
             <!-- Tombol STOP diubah teksnya jadi PAUSE -->
            <button id="btn-start" class="control-button">START</button>
            <button id="btn-stop" class="control-button">PAUSE</button> 
            <button id="btn-reset" class="control-button">RESET ALL</button>
        </div>
        
         <!-- Tambahkan ID ke container tombol skor -->
        <div id="player-controls-container" class="controls player-controls" style="margin-top: 0.5rem; justify-content: center; max-width: 100%; margin-left: auto; margin-right: auto; flex-wrap: wrap; gap: 1rem;">

                <button class="control-button" onclick="kirimRequest('/api?score_kiri=1')">+1</button>

                <button class="control-button" onclick="kirimRequest('/api?score_kiri=3')">+3</button>
             </div>
             
             <div style="display: flex; gap: 0.5rem; justify-content: center;">
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=3')">+3</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=2')">+2</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=1')">+1</button>
             </div>
        </div>

    </div>

    <div id="winner-overlay">
        <div id="winner-box">
            <h1>PEMENANG!</h1>
            <div id="winner-name">NAMA PEMENANG</div>
            <button id="btn-close-winner" class="control-button" style="background-color: var(--color-accent); color: white;">Tutup & Reset</button>
        </div>
    </div>
