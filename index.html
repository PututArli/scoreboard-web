<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Tatami</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-red: #E53935;
            --color-red-dark: #C62828;
            --color-blue: #1E88E5;
            --color-blue-dark: #1565C0;
            --color-dark: #212121;
            --color-light: #FAFAFA;
            --color-accent: #00BCD4;
            
            font-family: 'Roboto', sans-serif;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--color-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            /* Cegah horizontal scroll bar */
            overflow-x: hidden; 
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 1rem;
        }

        .header {
            background-color: var(--color-accent);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            width: 100%;
            gap: clamp(1rem, 3vw, 1.5rem); /* Gap responsif */
        }

        .player {
            flex: 1;
            background: #FFFFFF;
            border-radius: 20px;
            padding: clamp(1rem, 3vw, 1.5rem); /* Padding responsif */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            max-width: 500px; 
            margin: 0 auto;
        }

        .player-name-input {
            font-size: clamp(1rem, 2.5vw, 1.2rem); /* Ukuran font responsif */
            font-weight: 700;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        .player-name-input:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }
        #nama-kiri-input { color: var(--color-red-dark); border-color: var(--color-red); }
        #nama-kanan-input { color: var(--color-blue-dark); border-color: var(--color-blue); }

        .score-box {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 20px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-out;
        }
        
        #score-kiri { background-color: var(--color-red); }
        #score-kanan { background-color: var(--color-blue); }

        .score-number {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: 'Orbitron', sans-serif; /* Font Orbitron */
            /* PERBAIKAN ZOOM: Batasi ukuran MAX jadi 8rem */
            font-size: clamp(4rem, 15vw, 8rem); 
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .score-pop {
            animation: pop 0.2s ease-out;
        }
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .vs {
            /* PERBAIKAN ZOOM: Batasi ukuran MAX jadi 4rem */
            font-size: clamp(2.5rem, 5vw, 4rem); 
            font-weight: 900;
            color: #BDBDBD;
            align-self: center;
            flex: 0.5;
            padding: 0 0.5rem; /* Beri sedikit jarak */
        }

        .timer-container {
            margin-top: 2rem;
            width: 100%;
        }

        .timer {
            background-color: var(--color-dark);
            color: white;
            font-family: 'Orbitron', sans-serif; /* Font Orbitron */
            /* PERBAIKAN ZOOM: Batasi ukuran MAX jadi 4rem */
            font-size: clamp(2rem, 6vw, 4rem); 
            font-weight: 700;
            padding: 1rem 1.5rem; /* Padding dikecilkan sedikit */
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Max-width dikecilkan */
        }
        .timer small {
            /* PERBAIKAN ZOOM: Batasi ukuran MAX jadi 2rem */
            font-size: clamp(1rem, 3vw, 2rem); 
        }

        .controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem; /* Gap dikecilkan sedikit */
            flex-wrap: wrap;
        }
        
        .control-button {
            font-size: 0.9rem; /* Ukuran font tombol dikecilkan */
            font-weight: 700;
            padding: 0.6rem 1.2rem; /* Padding tombol dikecilkan */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #btn-start { background-color: #4CAF50; color: white; }
        #btn-stop { background-color: #f44336; color: white; }
        #btn-reset { background-color: #FFC107; color: var(--color-dark); }
        
        .control-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(1px);
        }
        
        .player-controls .control-button {
            background-color: #f0f0f0;
            color: #333;
        }
        .player-controls .control-button:hover {
            background-color: #e0e0e0;
        }
        
        /* PERBAIKAN ZOOM: Pastikan tombol player-controls tidak terlalu lebar */
        .player-controls {
            width: 100%;
            max-width: 600px; /* Batasi lebar container tombol player */
        }
        .player-controls > div {
             flex: 1; /* Agar tombol kiri dan kanan lebarnya imbang */
             min-width: 150px; /* Lebar minimum grup tombol */
        }


        #winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #winner-box {
            background-color: white;
            padding: 2.5rem 3rem; /* Padding dikecilkan */
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
            transform: scale(0.9);
            max-width: 90%; /* Agar tidak terlalu lebar di HP */
        }
        
        #winner-box h1 {
            font-size: clamp(2rem, 6vw, 3rem); /* Ukuran font responsif */
            margin-top: 0;
            color: var(--color-accent);
        }
        #winner-name {
            font-size: clamp(1.5rem, 4vw, 2rem); /* Ukuran font responsif */
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">TATAMI SCOREBOARD</div>

        <div class="scoreboard">
            <div class="player">
                <input type="text" id="nama-kiri-input" class="player-name-input" value="PEMAIN 1">
                <div class="score-box" id="score-kiri">
                    <span class="score-number" id="skor-kiri-text">0</span>
                </div>
            </div>

            <div class="vs">VS</div>

            <div class="player">
                <input type="text" id="nama-kanan-input" class="player-name-input" value="PEMAIN 2">
                <div class="score-box" id="score-kanan">
                    <span class="score-number" id="skor-kanan-text">0</span>
                </div>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer-text">0:00<small>00</small></div>
        </div>
        
        <div class="controls">
            <button id="btn-start" class="control-button">START</button>
            <button id="btn-stop" class="control-button">STOP</button>
            <button id="btn-reset" class="control-button">RESET ALL</button>
        </div>
        
        <div class="controls player-controls" style="margin-top: 0.5rem; justify-content: center; max-width: 100%; margin-left: auto; margin-right: auto; flex-wrap: wrap; gap: 1rem;">
             <div style="display: flex; gap: 0.5rem; justify-content: center;">
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=1')">+1</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=2')">+2</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=3')">+3</button>
             </div>
             
             <div style="display: flex; gap: 0.5rem; justify-content: center;">
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=3')">+3</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=2')">+2</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=1')">+1</button>
             </div>
        </div>

    </div>

    <div id="winner-overlay">
        <div id="winner-box">
            <h1>PEMENANG!</h1>
            <div id="winner-name">NAMA PEMENANG</div>
            <button id="btn-close-winner" class="control-button" style="background-color: var(--color-accent); color: white;">Tutup & Reset</button>
        </div>
    </div>


    <script>
        // --- JAVASCRIPT TETAP SAMA DARI SEBELUMNYA ---
        const elSkorKiri = document.getElementById('skor-kiri-text');
        const elSkorKanan = document.getElementById('skor-kanan-text');
        const elBoxKiri = document.getElementById('score-kiri');
        const elBoxKanan = document.getElementById('score-kanan');
        
        const elTimer = document.getElementById('timer-text');
        const elNamaKiri = document.getElementById('nama-kiri-input');
        const elNamaKanan = document.getElementById('nama-kanan-input');
        
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const btnReset = document.getElementById('btn-reset');
        
        const winnerOverlay = document.getElementById('winner-overlay');
        const winnerName = document.getElementById('winner-name');
        const btnCloseWinner = document.getElementById('btn-close-winner');

        let currentServerState = {};
        let clientTimerInterval = null;
        let isWinnerShown = false;

        async function kirimRequest(path) {
            const baseUrl = window.location.origin;
            try {
                fetch(`${baseUrl}${path}`); 
            } catch (error) {
                console.error('Gagal kirim request:', error);
            }
        }
        
        function updateDisplay(state) {
            // Cek skor null sebelum membandingkan untuk animasi pop awal
             if (currentServerState.skorKiri !== undefined && state.skorKiri !== currentServerState.skorKiri) {
                elBoxKiri.classList.add('score-pop');
                setTimeout(() => elBoxKiri.classList.remove('score-pop'), 200);
            }
            if (currentServerState.skorKanan !== undefined && state.skorKanan !== currentServerState.skorKanan) {
                elBoxKanan.classList.add('score-pop');
                setTimeout(() => elBoxKanan.classList.remove('score-pop'), 200);
            }
            
            elSkorKiri.textContent = state.skorKiri;
            elSkorKanan.textContent = state.skorKanan;
            
            if (document.activeElement !== elNamaKiri) {
                elNamaKiri.value = state.namaKiri || "PEMAIN 1";
            }
            if (document.activeElement !== elNamaKanan) {
                elNamaKanan.value = state.namaKanan || "PEMAIN 2";
            }

            if (state.timerRunning) {
                startClientTimer(state.lastStartTime, state.elapsedTime);
                btnStart.style.display = 'none';
                btnStop.style.display = 'inline-block';
            } else {
                stopClientTimer();
                elTimer.innerHTML = formatTime(state.elapsedTime);
                btnStart.style.display = 'inline-block';
                btnStop.style.display = 'none';
            }
            
            if (state.winnerName && !isWinnerShown) {
                winnerName.textContent = state.winnerName.toUpperCase();
                winnerOverlay.style.display = 'flex';
                isWinnerShown = true;
            }
            
            if (state.winnerName) {
                elNamaKiri.disabled = true;
                elNamaKanan.disabled = true;
            } else {
                elNamaKiri.disabled = false;
                elNamaKanan.disabled = false;
            }
        }
        
        function startClientTimer(serverLastStartTime, serverElapsedTime) {
            if (clientTimerInterval) clearInterval(clientTimerInterval);
            
            clientTimerInterval = setInterval(() => {
                const now = Date.now();
                const totalElapsed = serverElapsedTime + (now - serverLastStartTime);
                elTimer.innerHTML = formatTime(totalElapsed);
            }, 50);
        }
        
        function stopClientTimer() {
            if (clientTimerInterval) {
                clearInterval(clientTimerInterval);
                clientTimerInterval = null;
            }
        }
        
        function formatTime(ms) {
            const totalDetik = Math.floor(ms / 1000);
            const menit = Math.floor(totalDetik / 60);
            const detik = totalDetik % 60;
            const milidetik = Math.floor((ms % 1000) / 10);

            const pad = (num, length = 2) => String(num).padStart(length, '0');

            return `${menit}:${pad(detik)}<small>${pad(milidetik)}</small>`;
        }

        async function pollServer() {
            const baseUrl = window.location.origin;
            try {
                const response = await fetch(`${baseUrl}/api?get_state=1`); 
                if (!response.ok) throw new Error('Network response was not ok');
                
                const newState = await response.json();
                
                // Perbaiki kondisi agar tidak error saat pertama kali load
                if (JSON.stringify(newState) !== JSON.stringify(currentServerState || {})) { 
                    updateDisplay(newState);
                    currentServerState = newState;
                }
                
            } catch (error) {
                console.error('Gagal polling server:', error);
            }
        }

        btnStart.onclick = () => kirimRequest('/api?start_timer=1');
        btnStop.onclick = () => kirimRequest('/api?stop_timer=1');
        btnReset.onclick = () => {
            if (confirm('Anda yakin ingin RESET semua skor dan waktu?')) {
                kirimRequest('/api?reset_skor=1');
                winnerOverlay.style.display = 'none';
                isWinnerShown = false;
            }
        };
        
        btnCloseWinner.onclick = () => {
             winnerOverlay.style.display = 'none';
             kirimRequest('/api?reset_skor=1');
             isWinnerShown = false;
        };
        
        elNamaKiri.onchange = (e) => {
            kirimRequest(`/api?nama_kiri=${encodeURIComponent(e.target.value)}`);
        };
        elNamaKanan.onchange = (e) => {
            kirimRequest(`/api?nama_kanan=${encodeURIComponent(e.target.value)}`);
        };

        // Polling Cepat
        setInterval(pollServer, 200);
        pollServer(); // Ambil data pertama kali
    </script>
</body>
</html>
