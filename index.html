<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Tatami</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-red: #E53935;
            --color-red-dark: #C62828;
            --color-blue: #1E88E5;
            --color-blue-dark: #1565C0;
            --color-dark: #212121;
            --color-light: #FAFAFA;
            --color-accent: #00BCD4;
            
            font-family: 'Roboto', sans-serif;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--color-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden; 
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 1rem;
        }

        .header {
            background-color: var(--color-accent);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            width: 100%;
            gap: clamp(1rem, 3vw, 1.5rem); 
        }

        .player {
            flex: 1;
            background: #FFFFFF;
            border-radius: 20px;
            padding: clamp(1rem, 3vw, 1.5rem); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            max-width: 500px; 
            margin: 0 auto;
        }

        .player-name-input {
            font-size: clamp(1rem, 2.5vw, 1.2rem); 
            font-weight: 700;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        .player-name-input:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }
        #nama-kiri-input { color: var(--color-red-dark); border-color: var(--color-red); }
        #nama-kanan-input { color: var(--color-blue-dark); border-color: var(--color-blue); }

        .player-name-input:disabled {
            background-color: #eee;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .score-box {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 20px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-out;
        }
        
        #score-kiri { background-color: var(--color-red); }
        #score-kanan { background-color: var(--color-blue); }

        .score-number {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(4rem, 15vw, 8rem); 
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .score-pop {
            animation: pop 0.2s ease-out;
        }
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .vs {
            font-size: clamp(2.5rem, 5vw, 4rem); 
            font-weight: 900;
            color: #BDBDBD;
            align-self: center;
            flex: 0.5;
            padding: 0 0.5rem; 
        }

        .timer-container {
            margin-top: 2rem;
            width: 100%;
        }

        .timer {
            background-color: var(--color-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem); 
            font-weight: 700;
            padding: 1rem 1.5rem; 
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; 
        }
        .timer small {
            font-size: clamp(1rem, 3vw, 2rem); 
        }

        .controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem; 
            flex-wrap: wrap;
        }
        
        .control-button {
            font-size: 0.9rem; 
            font-weight: 700;
            padding: 0.6rem 1.2rem; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #btn-start { background-color: #4CAF50; color: white; }
        #btn-stop { background-color: #f44336; color: white; } 
        #btn-reset { background-color: #FFC107; color: var(--color-dark); }
        
        .control-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(1px);
        }
               
        #winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #winner-box {
            background-color: white;
            padding: 2.5rem 3rem; 
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
            transform: scale(0.9);
            max-width: 90%; 
        }
        
        #winner-box h1 {
            font-size: clamp(2rem, 6vw, 3rem); 
            margin-top: 0;
            color: var(--color-accent);
        }
        #winner-name {
            font-size: clamp(1.5rem, 4vw, 2rem); 
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">TATAMI SCOREBOARD</div>

        <div class="scoreboard">
            <div class="player">
                <input type="text" id="nama-kiri-input" class="player-name-input" value="PEMAIN 1">
                <div class="score-box" id="score-kiri">
                    <span class="score-number" id="skor-kiri-text">0</span>
                </div>
            </div>

            <div class="vs">VS</div>

            <div class="player">
                <input type="text" id="nama-kanan-input" class="player-name-input" value="PEMAIN 2">
                <div class="score-box" id="score-kanan">
                    <span class="score-number" id="skor-kanan-text">0</span>
                </div>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer-text">3:00<small>00</small></div>
        </div>
        
        <div class="controls">
            <button id="btn-start" class="control-button">START</button>
            <button id="btn-stop" class="control-button">PAUSE</button> 
            <button id="btn-reset" class="control-button">RESET ALL</button>
        </div>
        
        <!-- Tombol manual sudah dihapus -->

    </div>

    <div id="winner-overlay">
        <div id="winner-box">
            <h1>PEMENANG!</h1>
            <div id="winner-name">NAMA PEMENANG</div>
            <button id="btn-close-winner" class="control-button" style="background-color: var(--color-accent); color: white;">Tutup & Reset</button>
        </div>
    </div>


    <script>
        const elSkorKiri = document.getElementById('skor-kiri-text');
        const elSkorKanan = document.getElementById('skor-kanan-text');
        const elBoxKiri = document.getElementById('score-kiri');
        const elBoxKanan = document.getElementById('score-kanan');
        
        const elTimer = document.getElementById('timer-text');
        const elNamaKiri = document.getElementById('nama-kiri-input');
        const elNamaKanan = document.getElementById('nama-kanan-input');
        
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop'); 
        const btnReset = document.getElementById('btn-reset');
        
        const winnerOverlay = document.getElementById('winner-overlay');
        const winnerName = document.getElementById('winner-name');
        const btnCloseWinner = document.getElementById('btn-close-winner');

        let currentServerState = { remainingTime: 180000, currentRemainingTime: 180000 }; 
        let clientTimerInterval = null;
        let isWinnerShown = false; 
        let pollIntervalId = null; 
        const INITIAL_TIME_MS_FRONTEND = 180 * 1000;

        async function kirimRequest(path) {
            // Gunakan path relatif
            try {
                // console.log('Mengirim:', path); 
                await fetch(path); 
                // Tidak perlu poll paksa di sini
            } catch (error) {
                console.error('Gagal kirim request:', error);
            }
        }
        
        function updateDisplay(newState) {
             if (!newState || typeof newState.skorKiri === 'undefined') {
                 console.error("Menerima state tidak valid:", newState);
                 elTimer.innerHTML = "ERR";
                 return;
             }

             // Update Skor & Animasi
            if (currentServerState.skorKiri !== undefined && newState.skorKiri !== currentServerState.skorKiri) {
                elBoxKiri.classList.add('score-pop');
                setTimeout(() => elBoxKiri.classList.remove('score-pop'), 200);
            }
            if (currentServerState.skorKanan !== undefined && newState.skorKanan !== currentServerState.skorKanan) {
                elBoxKanan.classList.add('score-pop');
                setTimeout(() => elBoxKanan.classList.remove('score-pop'), 200);
            }
            elSkorKiri.textContent = parseInt(newState.skorKiri) || 0;
            elSkorKanan.textContent = parseInt(newState.skorKanan) || 0;
            
            // Update Nama & disable status
            if (document.activeElement !== elNamaKiri) {
                elNamaKiri.value = newState.namaKiri || "PEMAIN 1";
            }
            if (document.activeElement !== elNamaKanan) {
                elNamaKanan.value = newState.namaKanan || "PEMAIN 2";
            }
            const disableInputs = newState.timerRunning || newState.winnerName;
            elNamaKiri.disabled = disableInputs;
            elNamaKanan.disabled = disableInputs;

            // --- Logika Tampilan Timer & Tombol ---
            const displayTime = newState.currentRemainingTime ?? newState.remainingTime ?? 0;
            if (typeof displayTime !== 'number' || isNaN(displayTime)) {
                 console.error("displayTime tidak valid:", displayTime, "State:", newState);
                 elTimer.innerHTML = formatTime(0); // Tampilkan 0:00 jika error
             }
             
            if (newState.timerRunning) {
                if (newState.lastStartTime && typeof newState.lastStartTime === 'number' && typeof displayTime === 'number' && !isNaN(displayTime)) {
                     startClientTimer(newState.lastStartTime, displayTime);
                } else {
                     console.warn("Data tidak valid untuk startClientTimer:", newState);
                     stopClientTimer(); 
                     if(!isNaN(displayTime)) elTimer.innerHTML = formatTime(displayTime); 
                }
                btnStart.style.display = 'none';
                btnStop.style.display = 'inline-block'; 
            } else {
                stopClientTimer(); 
                if(!isNaN(displayTime)) elTimer.innerHTML = formatTime(displayTime); 

                if (displayTime > 0 && !newState.winnerName) {
                    btnStart.style.display = 'inline-block'; 
                    btnStop.style.display = 'none'; 
                } else {
                    btnStart.style.display = 'none'; 
                    btnStop.style.display = 'none'; 
                }
            }
            
            // --- Logika Pemenang ---
            if (newState.winnerName && !isWinnerShown) { 
                console.log("Menampilkan notif pemenang:", newState.winnerName);
                winnerName.textContent = newState.winnerName.toUpperCase();
                winnerOverlay.style.display = 'flex';
                isWinnerShown = true; 
                stopPolling(); 
                btnStart.style.display = 'none';
                btnStop.style.display = 'none';
                stopClientTimer(); 
            } 

            // Simpan state terakhir
            currentServerState = newState;
        }
        
        // Fungsi Timer Client (Mundur)
        let clientTimerEndTime = 0;
        function getCurrentClientTime() {
             if (!clientTimerInterval) return currentServerState.currentRemainingTime ?? currentServerState.remainingTime ?? 0;
             return Math.max(0, clientTimerEndTime - Date.now());
        }

        function startClientTimer(serverLastStartTime, serverCurrentRemainingTime) {
            if (clientTimerInterval) return; 

            const initialRemaining = (typeof serverCurrentRemainingTime === 'number' && !isNaN(serverCurrentRemainingTime)) ? serverCurrentRemainingTime : 0;
            const validLastStartTime = (typeof serverLastStartTime === 'number' && serverLastStartTime > 0) ? serverLastStartTime : Date.now();
            clientTimerEndTime = validLastStartTime + initialRemaining; 

            console.log("Starting client timer. Initial:", initialRemaining, "Client End Time:", new Date(clientTimerEndTime));
            
            clientTimerInterval = setInterval(() => {
                const now = Date.now();
                const currentRemaining = Math.max(0, clientTimerEndTime - now); 
                
                elTimer.innerHTML = formatTime(currentRemaining);

                if (currentRemaining <= 0) {
                     console.log("Client timer reached zero.");
                     stopClientTimer();
                     // Panggil pollServer sedikit lebih cepat untuk sync akhir
                     setTimeout(pollServer, 100); 
                }
            }, 50); 
        }
        
        function stopClientTimer() {
            if (clientTimerInterval) {
                // console.log("Stopping client timer");
                clearInterval(clientTimerInterval);
                clientTimerInterval = null;
                clientTimerEndTime = 0; 
            }
        }
        
        // Format Waktu
        function formatTime(ms) {
            if (typeof ms !== 'number' || isNaN(ms) || ms < 0) ms = 0; 
            const totalDetik = Math.floor(ms / 1000);
            const menit = Math.floor(totalDetik / 60);
            const detik = totalDetik % 60;
            const milidetik = ms > 0 ? Math.floor((ms % 1000) / 10) : 0;
            const pad = (num, length = 2) => String(num).padStart(length, '0');
            const detikStr = pad(detik);
            const msStr = pad(milidetik);
            if (isNaN(menit) || isNaN(parseInt(detikStr)) || isNaN(parseInt(msStr))) {
                 console.error("NaN terdeteksi di formatTime:", {menit, detikStr, msStr});
                 return "ERR";
            }
            return `${menit}:${detikStr}<small>${msStr}</small>`;
        }

        // Fungsi Polling
        async function pollServer() {
            if (isWinnerShown) return; 

            try {
                const response = await fetch('/api?get_state=1'); 
                if (!response.ok) {
                     console.error('Network response error:', response.status, response.statusText);
                     elTimer.innerHTML = "ERR:" + response.status; 
                     return; 
                }
                const newState = await response.json();
                
                 if (newState === null || typeof newState !== 'object' || typeof newState.remainingTime !== 'number' || typeof newState.currentRemainingTime !== 'number') {
                     console.error("Data state dari server tidak valid:", newState);
                     elTimer.innerHTML = "ERR:Data"; 
                     currentServerState = {};
                     return;
                 }

                // Update hanya jika state BERBEDA
                if (JSON.stringify(newState) !== JSON.stringify(currentServerState)) {
                    updateDisplay(newState);
                } else {
                     // Sinkronisasi timer jika diperlukan
                    if(newState.timerRunning && !clientTimerInterval && newState.lastStartTime) {
                         console.log("Resync running timer (state sama).");
                         startClientTimer(newState.lastStartTime, newState.currentRemainingTime);
                    } else if (!newState.timerRunning && clientTimerInterval) {
                        console.log("Resync paused timer (state sama).");
                         stopClientTimer();
                         // Update tampilan timer HANYA jika berbeda dari yang ditampilkan
                         const currentDisplayedTime = getCurrentClientTime(); // Fungsi ini perlu dibuat
                         const serverTime = newState.currentRemainingTime ?? newState.remainingTime ?? 0;
                         if (Math.abs(currentDisplayedTime - serverTime) > 100) { // Toleransi 100ms
                              elTimer.innerHTML = formatTime(serverTime);
                         }
                    }
                }
                
            } catch (error) {
                console.error('Gagal polling server:', error);
                 elTimer.innerHTML = "ERR:Fetch"; 
            }
        }
        
        // Fungsi untuk memulai polling
        function startPolling() {
             if (pollIntervalId) clearInterval(pollIntervalId); 
             pollIntervalId = setInterval(pollServer, 200);
             pollServer(); 
             console.log("Polling started.");
        }
        
        // Fungsi untuk menghentikan polling
        function stopPolling() {
             if (pollIntervalId) {
                 clearInterval(pollIntervalId);
                 pollIntervalId = null;
                 console.log("Polling stopped.");
             }
        }

        // --- Event Listener Tombol ---
        let isSending = false; 
        const handleRequest = async (path) => {
             if (isSending) return; 
             isSending = true;
             await kirimRequest(path);
             // Panggil pollServer sekali SETELAH request selesai, untuk update cepat
             setTimeout(pollServer, 100); 
             setTimeout(() => { isSending = false; }, 300); 
        };

        btnStart.onclick = () => handleRequest('/api?start_timer=1');
        btnStop.onclick = () => handleRequest('/api?stop_timer=1'); 
        btnReset.onclick = () => {
            if (confirm('Anda yakin ingin RESET semua skor dan waktu?')) {
                stopPolling(); 
                handleRequest('/api?reset_skor=1');
                // Reset UI Langsung
                stopClientTimer(); 
                elTimer.innerHTML = formatTime(INITIAL_TIME_MS_FRONTEND); 
                elSkorKiri.textContent = 0;
                elSkorKanan.textContent = 0;
                winnerOverlay.style.display = 'none'; 
                isWinnerShown = false; 
                elNamaKiri.disabled = false;
                elNamaKanan.disabled = false;
                btnStart.style.display = 'inline-block'; 
                btnStop.style.display = 'none'; 
                currentServerState = {}; 
                setTimeout(startPolling, 50); 
            }
        };
        
        btnCloseWinner.onclick = () => {
             winnerOverlay.style.display = 'none';
             isWinnerShown = false; 
             console.log("Notifikasi ditutup, isWinnerShown = false");
             
             handleRequest('/api?reset_skor=1'); 
             
             // Reset UI Langsung
             stopClientTimer();
             elTimer.innerHTML = formatTime(INITIAL_TIME_MS_FRONTEND);
             elSkorKiri.textContent = 0;
             elSkorKanan.textContent = 0;
             elNamaKiri.disabled = false;
             elNamaKanan.disabled = false;
             btnStart.style.display = 'inline-block';
             btnStop.style.display = 'none';
             currentServerState = {}; 
             
             setTimeout(startPolling, 50); 
        };
        
        // Input Nama
        elNamaKiri.onchange = (e) => {
            const state = currentServerState || {}; 
            if (!state.timerRunning && !state.winnerName) {
                handleRequest(`/api?nama_kiri=${encodeURIComponent(e.target.value)}`);
            } else {
                 e.target.value = state.namaKiri || "PEMAIN 1"; 
            }
        };
        elNamaKanan.onchange = (e) => {
             const state = currentServerState || {};
             if (!state.timerRunning && !state.winnerName) {
                handleRequest(`/api?nama_kanan=${encodeURIComponent(e.target.value)}`);
            } else {
                 e.target.value = state.namaKanan || "PEMAIN 2"; 
            }
        };

        // --- Inisialisasi ---
        elTimer.innerHTML = formatTime(INITIAL_TIME_MS_FRONTEND);
        btnStop.style.display = 'none'; 
        startPolling(); 

    </script>
</body>
</html>
