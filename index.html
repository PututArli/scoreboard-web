<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Tatami</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-red: #E53935;
            --color-red-dark: #C62828;
            --color-blue: #1E88E5;
            --color-blue-dark: #1565C0;
            --color-dark: #212121;
            --color-light: #FAFAFA;
            --color-accent: #00BCD4;
            
            font-family: 'Roboto', sans-serif;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--color-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden; 
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 1rem;
        }

        .header {
            background-color: var(--color-accent);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            width: 100%;
            gap: clamp(1rem, 3vw, 1.5rem); 
        }

        .player {
            flex: 1;
            background: #FFFFFF;
            border-radius: 20px;
            padding: clamp(1rem, 3vw, 1.5rem); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            max-width: 500px; 
            margin: 0 auto;
        }

        .player-name-input {
            font-size: clamp(1rem, 2.5vw, 1.2rem); 
            font-weight: 700;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        .player-name-input:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }
        #nama-kiri-input { color: var(--color-red-dark); border-color: var(--color-red); }
        #nama-kanan-input { color: var(--color-blue-dark); border-color: var(--color-blue); }

        /* PERBAIKAN: Nonaktifkan input nama jika timer jalan ATAU ada pemenang */
        .player-name-input:disabled {
            background-color: #eee;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .score-box {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 20px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-out;
        }
        
        #score-kiri { background-color: var(--color-red); }
        #score-kanan { background-color: var(--color-blue); }

        .score-number {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(4rem, 15vw, 8rem); 
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .score-pop {
            animation: pop 0.2s ease-out;
        }
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .vs {
            font-size: clamp(2.5rem, 5vw, 4rem); 
            font-weight: 900;
            color: #BDBDBD;
            align-self: center;
            flex: 0.5;
            padding: 0 0.5rem; 
        }

        .timer-container {
            margin-top: 2rem;
            width: 100%;
        }

        .timer {
            background-color: var(--color-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem); 
            font-weight: 700;
            padding: 1rem 1.5rem; 
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; 
        }
        .timer small {
            font-size: clamp(1rem, 3vw, 2rem); 
        }

        .controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem; 
            flex-wrap: wrap;
        }
        
        .control-button {
            font-size: 0.9rem; 
            font-weight: 700;
            padding: 0.6rem 1.2rem; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #btn-start { background-color: #4CAF50; color: white; }
        #btn-stop { background-color: #f44336; color: white; } 
        #btn-reset { background-color: #FFC107; color: var(--color-dark); }
        
        .control-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(1px);
        }
        
        .player-controls .control-button {
            background-color: #f0f0f0;
            color: #333;
        }
        
        /* PERBAIKAN: Nonaktifkan tombol skor jika timer TIDAK jalan */
        .player-controls:not(.active) .control-button {
             pointer-events: none; 
             opacity: 0.5; 
             cursor: not-allowed;
        }
        
        .player-controls .control-button:hover {
            background-color: #e0e0e0;
        }
        
        .player-controls {
            width: 100%;
            max-width: 600px; 
        }
        .player-controls > div {
             flex: 1; 
             min-width: 150px; 
        }


        #winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Default sembunyi */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #winner-box {
            background-color: white;
            padding: 2.5rem 3rem; 
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
            transform: scale(0.9);
            max-width: 90%; 
        }
        
        #winner-box h1 {
            font-size: clamp(2rem, 6vw, 3rem); 
            margin-top: 0;
            color: var(--color-accent);
        }
        #winner-name {
            font-size: clamp(1.5rem, 4vw, 2rem); 
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">TATAMI SCOREBOARD</div>

        <div class="scoreboard">
            <div class="player">
                <input type="text" id="nama-kiri-input" class="player-name-input" value="PEMAIN 1">
                <div class="score-box" id="score-kiri">
                    <span class="score-number" id="skor-kiri-text">0</span>
                </div>
            </div>

            <div class="vs">VS</div>

            <div class="player">
                <input type="text" id="nama-kanan-input" class="player-name-input" value="PEMAIN 2">
                <div class="score-box" id="score-kanan">
                    <span class="score-number" id="skor-kanan-text">0</span>
                </div>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer-text">3:00<small>00</small></div>
        </div>
        
        <div class="controls">
            <button id="btn-start" class="control-button">START</button>
            <button id="btn-stop" class="control-button">PAUSE</button> 
            <button id="btn-reset" class="control-button">RESET ALL</button>
        </div>
        
        <div id="player-controls-container" class="controls player-controls" style="margin-top: 0.5rem; justify-content: center; max-width: 100%; margin-left: auto; margin-right: auto; flex-wrap: wrap; gap: 1rem;">
             <div style="display: flex; gap: 0.5rem; justify-content: center;">
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=1')">+1</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=2')">+2</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kiri=3')">+3</button>
             </div>
             
             <div style="display: flex; gap: 0.5rem; justify-content: center;">
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=3')">+3</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=2')">+2</button>
                <button class="control-button" onclick="kirimRequest('/api?score_kanan=1')">+1</button>
             </div>
        </div>

    </div>

    <div id="winner-overlay">
        <div id="winner-box">
            <h1>PEMENANG!</h1>
            <div id="winner-name">NAMA PEMENANG</div>
            <button id="btn-close-winner" class="control-button" style="background-color: var(--color-accent); color: white;">Tutup & Reset</button>
        </div>
    </div>


    <script>
        const elSkorKiri = document.getElementById('skor-kiri-text');
        const elSkorKanan = document.getElementById('skor-kanan-text');
        const elBoxKiri = document.getElementById('score-kiri');
        const elBoxKanan = document.getElementById('score-kanan');
        
        const elTimer = document.getElementById('timer-text');
        const elNamaKiri = document.getElementById('nama-kiri-input');
        const elNamaKanan = document.getElementById('nama-kanan-input');
        
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop'); // Tombol PAUSE
        const btnReset = document.getElementById('btn-reset');

        const elPlayerControls = document.getElementById('player-controls-container'); 
        
        const winnerOverlay = document.getElementById('winner-overlay');
        const winnerName = document.getElementById('winner-name');
        const btnCloseWinner = document.getElementById('btn-close-winner');

        let currentServerState = { remainingTime: 180000 }; // Inisialisasi awal
        let clientTimerInterval = null;
        let isWinnerShown = false;
        const INITIAL_TIME_MS_FRONTEND = 180 * 1000;

        async function kirimRequest(path) {
            const baseUrl = window.location.origin;
            try {
                fetch(`${baseUrl}${path}`); 
            } catch (error) {
                console.error('Gagal kirim request:', error);
            }
        }
        
        function updateDisplay(newState) {
             // --- Update Skor & Animasi ---
            if (currentServerState.skorKiri !== undefined && newState.skorKiri !== currentServerState.skorKiri) {
                elBoxKiri.classList.add('score-pop');
                setTimeout(() => elBoxKiri.classList.remove('score-pop'), 200);
            }
            if (currentServerState.skorKanan !== undefined && newState.skorKanan !== currentServerState.skorKanan) {
                elBoxKanan.classList.add('score-pop');
                setTimeout(() => elBoxKanan.classList.remove('score-pop'), 200);
            }
            elSkorKiri.textContent = newState.skorKiri;
            elSkorKanan.textContent = newState.skorKanan;
            
            // --- Update Nama ---
            if (document.activeElement !== elNamaKiri) {
                elNamaKiri.value = newState.namaKiri || "PEMAIN 1";
            }
            if (document.activeElement !== elNamaKanan) {
                elNamaKanan.value = newState.namaKanan || "PEMAIN 2";
            }
            // Nonaktifkan input nama jika timer jalan ATAU ada pemenang
            elNamaKiri.disabled = newState.timerRunning || newState.winnerName;
            elNamaKanan.disabled = newState.timerRunning || newState.winnerName;


            // --- Logika Tampilan Timer Mundur ---
            if (newState.timerRunning) {
                // Gunakan currentRemainingTime dari server untuk start timer client
                startClientTimer(newState.lastPauseTime, newState.currentRemainingTime); 
                btnStart.style.display = 'none';
                btnStop.style.display = 'inline-block';
                elPlayerControls.classList.add('active'); // Aktifkan tombol skor
            } else {
                // Timer sedang pause atau berhenti
                stopClientTimer();
                 // Tampilkan waktu sisa terakhir (gunakan currentRemainingTime jika ada, fallback ke remainingTime)
                elTimer.innerHTML = formatTime(newState.currentRemainingTime ?? newState.remainingTime);
                
                // Logika tombol Start/Pause
                if (newState.remainingTime > 0 && !newState.winnerName) {
                     // Jika waktu masih ada & belum menang -> tampilkan START
                    btnStart.style.display = 'inline-block';
                    btnStop.style.display = 'none'; // Sembunyikan PAUSE
                } else {
                     // Jika waktu habis atau sudah menang -> sembunyikan START & PAUSE
                    btnStart.style.display = 'none';
                    btnStop.style.display = 'none';
                }
                elPlayerControls.classList.remove('active'); // Nonaktifkan tombol skor
            }
            
            // --- Logika Pemenang (PERBAIKAN NOTIF GANDA) ---
            if (newState.winnerName && !isWinnerShown) { // Cek isWinnerShown SEBELUM menampilkan
                console.log("Menampilkan notifikasi pemenang:", newState.winnerName);
                winnerName.textContent = newState.winnerName.toUpperCase();
                winnerOverlay.style.display = 'flex';
                isWinnerShown = true; // Set flag SETELAH ditampilkan
                // Sembunyikan tombol Start/Pause setelah pemenang muncul
                btnStart.style.display = 'none';
                btnStop.style.display = 'none';
            } else if (!newState.winnerName && isWinnerShown) {
                 // Jika state tidak ada pemenang tapi notif masih muncul (karena reset)
                 winnerOverlay.style.display = 'none';
                 isWinnerShown = false;
            }

            // Simpan state terakhir untuk perbandingan berikutnya
            currentServerState = newState;
        }
        
        // --- Fungsi Timer Client (Mundur) - PERBAIKAN ---
        function startClientTimer(serverLastPauseTime, serverCurrentRemainingTime) {
            if (clientTimerInterval) clearInterval(clientTimerInterval);

            // Dapatkan waktu mulai lokal berdasarkan kapan server terakhir di pause/start
            const localStartTime = Date.now();
            const initialRemaining = serverCurrentRemainingTime; // Sisa waktu saat ini dari server

            clientTimerInterval = setInterval(() => {
                const now = Date.now();
                // Hitung waktu yang sudah berlalu di client sejak timer ini dimulai
                const elapsedOnClient = now - localStartTime;
                // Hitung sisa waktu sekarang
                const currentRemaining = Math.max(0, initialRemaining - elapsedOnClient); 
                
                elTimer.innerHTML = formatTime(currentRemaining);

                // Jika waktu habis di client, hentikan timer client
                if (currentRemaining <= 0) {
                     console.log("Client timer reached zero.");
                     stopClientTimer();
                     // Mungkin paksa polling sekali lagi untuk memastikan state server
                     // pollServer(); 
                }
            }, 50); 
        }
        
        function stopClientTimer() {
            if (clientTimerInterval) {
                // console.log("Stopping client timer");
                clearInterval(clientTimerInterval);
                clientTimerInterval = null;
            }
        }
        
        // Format Waktu
        function formatTime(ms) {
            if (ms === undefined || ms === null || ms < 0) ms = 0; 
            const totalDetik = Math.floor(ms / 1000);
            const menit = Math.floor(totalDetik / 60);
            const detik = totalDetik % 60;
            const milidetik = Math.floor((ms % 1000) / 10);
            const pad = (num, length = 2) => String(num).padStart(length, '0');
            return `${menit}:${pad(detik)}<small>${pad(milidetik)}</small>`;
        }

        // Fungsi Polling
        async function pollServer() {
            const baseUrl = window.location.origin;
            try {
                const response = await fetch(`${baseUrl}/api?get_state=1`); 
                if (!response.ok) {
                     console.error('Network response error:', response.status, response.statusText);
                     // Tambahkan penanganan error di UI jika diperlukan
                     return; 
                }
                const newState = await response.json();
                
                // Hanya update jika state dari server BERBEDA
                if (JSON.stringify(newState) !== JSON.stringify(currentServerState)) {
                    // console.log("State changed, updating display:", newState); 
                    updateDisplay(newState);
                } else {
                    // Jika state sama TAPI timer client jalan, paksa update timer dari server
                    // Ini untuk sinkronisasi jika ada lag jaringan
                    if(newState.timerRunning && clientTimerInterval) {
                         startClientTimer(newState.lastPauseTime, newState.currentRemainingTime);
                    } else if (!newState.timerRunning && clientTimerInterval) {
                         // Jika server bilang stop tapi client masih jalan
                         stopClientTimer();
                         elTimer.innerHTML = formatTime(newState.currentRemainingTime ?? newState.remainingTime);
                    }
                }
                
            } catch (error) {
                console.error('Gagal polling server:', error);
                 // Tambahkan penanganan error di UI jika diperlukan
            }
        }

        // --- Event Listener Tombol ---
        btnStart.onclick = () => kirimRequest('/api?start_timer=1');
        btnStop.onclick = () => kirimRequest('/api?stop_timer=1'); // Kirim stop_timer untuk pause
        btnReset.onclick = () => {
            if (confirm('Anda yakin ingin RESET semua skor dan waktu?')) {
                kirimRequest('/api?reset_skor=1');
                // PERBAIKAN: Reset state client secara langsung agar UI responsif
                stopClientTimer(); 
                elTimer.innerHTML = formatTime(INITIAL_TIME_MS_FRONTEND); 
                elSkorKiri.textContent = 0;
                elSkorKanan.textContent = 0;
                winnerOverlay.style.display = 'none'; 
                isWinnerShown = false; 
                elNamaKiri.disabled = false;
                elNamaKanan.disabled = false;
                elPlayerControls.classList.remove('active');
                btnStart.style.display = 'inline-block'; // Tampilkan lagi tombol start
                btnStop.style.display = 'none'; // Sembunyikan tombol pause
                currentServerState = {}; // Kosongkan state lokal
                // Paksa polling sekali setelah reset
                setTimeout(pollServer, 50); 
            }
        };
        
        btnCloseWinner.onclick = () => {
             // Cukup kirim request reset, biarkan polling yang handle UI
             kirimRequest('/api?reset_skor=1');
             // Sembunyikan overlay langsung
             winnerOverlay.style.display = 'none';
             isWinnerShown = false; // Reset flag notif
             // Paksa polling
             setTimeout(pollServer, 50); 
        };
        
        // Input Nama
        elNamaKiri.onchange = (e) => {
            if (!currentServerState.timerRunning && !currentServerState.winnerName) {
                kirimRequest(`/api?nama_kiri=${encodeURIComponent(e.target.value)}`);
            } else {
                 e.target.value = currentServerState.namaKiri || "PEMAIN 1";
            }
        };
        elNamaKanan.onchange = (e) => {
             if (!currentServerState.timerRunning && !currentServerState.winnerName) {
                kirimRequest(`/api?nama_kanan=${encodeURIComponent(e.target.value)}`);
            } else {
                 e.target.value = currentServerState.namaKanan || "PEMAIN 2";
            }
        };

        // --- Inisialisasi ---
        elTimer.innerHTML = formatTime(INITIAL_TIME_MS_FRONTEND);
        elPlayerControls.classList.remove('active'); // Pastikan tombol skor nonaktif di awal
        btnStop.style.display = 'none'; // Sembunyikan tombol pause di awal
        setInterval(pollServer, 200);
        pollServer(); // Ambil data pertama kali

    </script>
</body>
</html>
