<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Tatami</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS TETAP SAMA */
        :root { --color-red: #E53935; /* ... */ font-family: 'Roboto', sans-serif; /* ... */ }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* ... */ overflow-x: hidden; }
        .container { width: 100%; max-width: 1200px; /* ... */ }
        .header { background-color: var(--color-accent); /* ... */ }
        .scoreboard { display: flex; /* ... */ }
        .player { flex: 1; background: #FFFFFF; max-width: 500px; /* ... */ }
        .player-name-input { font-size: clamp(1rem, 2.5vw, 1.2rem); /* ... */ }
        .player-name-input:disabled { background-color: #eee; /* ... */ }
        .score-box { width: 100%; padding-top: 100%; /* ... */ }
        #score-kiri { background-color: var(--color-red); }
        #score-kanan { background-color: var(--color-blue); }
        .score-number { font-family: 'Orbitron', sans-serif; font-size: clamp(4rem, 15vw, 8rem); /* ... */ }
        .score-pop { animation: pop 0.2s ease-out; }
        @keyframes pop { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .vs { font-size: clamp(2.5rem, 5vw, 4rem); /* ... */ }
        .timer-container { margin-top: 2rem; /* ... */ }
        .timer { background-color: var(--color-dark); font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 6vw, 4rem); /* ... */ max-width: 400px; }
        .timer small { font-size: clamp(1rem, 3vw, 2rem); }
        .controls { margin-top: 1.5rem; display: flex; /* ... */ }
        .control-button { font-size: 0.9rem; /* ... */ }
        #btn-start { background-color: #4CAF50; /* ... */ }
        #btn-stop { background-color: #f44336; /* ... */ }
        #btn-reset { background-color: #FFC107; /* ... */ }
        .control-button:hover { opacity: 0.8; /* ... */ }
        .control-button:active { transform: translateY(1px); }
        #winner-overlay { position: fixed; /* ... */ display: none; }
        #winner-box { background-color: white; /* ... */ }
        #winner-box h1 { font-size: clamp(2rem, 6vw, 3rem); /* ... */ }
        #winner-name { font-size: clamp(1.5rem, 4vw, 2rem); /* ... */ }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">TATAMI SCOREBOARD</div>

        <div class="scoreboard">
            <div class="player">
                <input type="text" id="nama-kiri-input" class="player-name-input" value="PEMAIN 1">
                <div class="score-box" id="score-kiri">
                    <span class="score-number" id="skor-kiri-text">0</span>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="player">
                <input type="text" id="nama-kanan-input" class="player-name-input" value="PEMAIN 2">
                <div class="score-box" id="score-kanan">
                    <span class="score-number" id="skor-kanan-text">0</span>
                </div>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer-text">3:00<small>00</small></div>
        </div>
        
        <div class="controls">
            <button id="btn-start" class="control-button">START</button>
            <button id="btn-stop" class="control-button">PAUSE</button> 
            <button id="btn-reset" class="control-button">RESET ALL</button>
        </div>
        
        <!-- Tombol manual sudah dihapus -->
    </div>

    <div id="winner-overlay">
        <div id="winner-box">
            <h1>PEMENANG!</h1>
            <div id="winner-name">NAMA PEMENANG</div>
            <button id="btn-close-winner" class="control-button" style="background-color: var(--color-accent); color: white;">Tutup & Reset</button>
        </div>
    </div>


    <script>
        // --- Variabel Global ---
        const elSkorKiri = document.getElementById('skor-kiri-text');
        const elSkorKanan = document.getElementById('skor-kanan-text');
        const elBoxKiri = document.getElementById('score-kiri');
        const elBoxKanan = document.getElementById('score-kanan');
        const elTimer = document.getElementById('timer-text');
        const elNamaKiri = document.getElementById('nama-kiri-input');
        const elNamaKanan = document.getElementById('nama-kanan-input');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop'); 
        const btnReset = document.getElementById('btn-reset');
        const winnerOverlay = document.getElementById('winner-overlay');
        const winnerName = document.getElementById('winner-name');
        const btnCloseWinner = document.getElementById('btn-close-winner');

        let currentServerState = { remainingTime: 180000, currentRemainingTime: 180000 }; 
        let clientTimerInterval = null; // ID setInterval
        let isWinnerShown = false; 
        let pollIntervalId = null; 
        const INITIAL_TIME_MS_FRONTEND = 180 * 1000;
        let isSending = false; 

        // --- Fungsi Kirim Request ---
        async function kirimRequest(path) {
            // PERBAIKAN: Jangan kirim request jika notifikasi tampil
            if (isWinnerShown) {
                 console.warn("Request diblokir karena notifikasi pemenang tampil:", path);
                 return; 
            }
            if (isSending) return; 
            isSending = true;
            try {
                // console.log('Mengirim:', path); 
                await fetch(path); 
                // Panggil poll lebih cepat setelah kirim agar UI update
                // Tapi beri jeda sedikit agar server sempat proses
                setTimeout(pollServer, 150); 
            } catch (error) {
                console.error('Gagal kirim request:', error);
                 elTimer.innerHTML = "ERR: Send";
            } finally {
                 setTimeout(() => { isSending = false; }, 300); // Jeda debounce
            }
        }
        
        // --- Fungsi Update Tampilan Utama ---
        function updateDisplay(newState) {
             if (!newState || typeof newState.skorKiri === 'undefined' || typeof newState.remainingTime !== 'number') {
                 console.error("updateDisplay: Invalid state:", newState);
                 elTimer.innerHTML = "ERR: State"; return;
             }
             
             // Update Skor & Animasi
             if (currentServerState.skorKiri !== newState.skorKiri) {
                elBoxKiri.classList.add('score-pop'); 
                setTimeout(() => elBoxKiri.classList.remove('score-pop'), 200);
             }
             if (currentServerState.skorKanan !== newState.skorKanan) {
                elBoxKanan.classList.add('score-pop'); 
                setTimeout(() => elBoxKanan.classList.remove('score-pop'), 200);
             }
             elSkorKiri.textContent = newState.skorKiri || 0; 
             elSkorKanan.textContent = newState.skorKanan || 0; 
            
            // Update Nama & disable status
            if (document.activeElement !== elNamaKiri) { elNamaKiri.value = newState.namaKiri || "PEMAIN 1"; }
            if (document.activeElement !== elNamaKanan) { elNamaKanan.value = newState.namaKanan || "PEMAIN 2"; }
            const disableInputs = newState.timerRunning || newState.winnerName;
            elNamaKiri.disabled = disableInputs;
            elNamaKanan.disabled = disableInputs;

            // --- Logika Tampilan Timer & Tombol ---
            const displayTime = newState.currentRemainingTime ?? newState.remainingTime ?? 0;
            const validDisplayTime = (typeof displayTime === 'number' && !isNaN(displayTime)) ? Math.max(0, displayTime) : 0;
             
            if (newState.timerRunning) {
                // Timer berjalan di server
                if (newState.lastStartTime && typeof newState.lastStartTime === 'number' && newState.lastStartTime > 0 && typeof newState.remainingTime === 'number') {
                     startClientTimer(newState.lastStartTime, newState.remainingTime); 
                } else {
                     console.warn("Data tidak valid startClientTimer:", newState);
                     stopClientTimer(); 
                     elTimer.innerHTML = formatTime(validDisplayTime); 
                }
                btnStart.style.display = 'none';
                btnStop.style.display = 'inline-block'; // Tampilkan PAUSE
            } else {
                // Timer pause/stop di server
                stopClientTimer(); // Pastikan client timer berhenti
                elTimer.innerHTML = formatTime(validDisplayTime); // Tampilkan waktu sisa terakhir

                // Logika tombol Start/Pause
                if (validDisplayTime > 0 && !newState.winnerName) {
                    btnStart.style.display = 'inline-block'; // Tampilkan START
                    btnStop.style.display = 'none'; // Sembunyikan PAUSE
                } else { // Waktu habis atau sudah ada pemenang
                    btnStart.style.display = 'none'; 
                    btnStop.style.display = 'none'; 
                }
            }
            
            // --- Logika Pemenang ---
            // Hanya tampilkan jika ada nama pemenang DAN notifikasi belum tampil
            if (newState.winnerName && !isWinnerShown) { 
                console.log("Pemenang terdeteksi:", newState.winnerName);
                winnerName.textContent = newState.winnerName.toUpperCase();
                winnerOverlay.style.display = 'flex';
                isWinnerShown = true; // Set flag SEGERA
                stopPolling(); // Hentikan polling
                btnStart.style.display = 'none'; // Sembunyikan tombol timer
                btnStop.style.display = 'none';
                stopClientTimer(); // Hentikan timer client
            } 
            // JANGAN reset isWinnerShown di sini

            // Simpan state terakhir
            currentServerState = newState;
        }
        
        // --- Fungsi Timer Client (Mundur) - setInterval AKURAT ---
        let clientTimer_endTime = 0; 

        function startClientTimer(serverLastStartTime, serverRemainingTimeOnStart) {
             const initialRemaining = (typeof serverRemainingTimeOnStart === 'number' && !isNaN(serverRemainingTimeOnStart)) ? serverRemainingTimeOnStart : 0;
             const validLastStartTime = (typeof serverLastStartTime === 'number' && serverLastStartTime > 0) ? serverLastStartTime : Date.now(); 
             const newEndTime = validLastStartTime + initialRemaining; 

             // HANYA MULAI/RESTART jika interval belum ada ATAU target waktunya berubah signifikan
             if (clientTimerInterval !== null && Math.abs(clientTimer_endTime - newEndTime) < 500) { // Toleransi 500ms
                  return; 
             }
             
             stopClientTimer(); // Hentikan interval lama jika ada

             clientTimer_endTime = newEndTime; // Simpan waktu akhir target
             
             // console.log("Starting/Restarting client timer. Initial:", initialRemaining, "Target End Time:", new Date(clientTimer_endTime));
             
             const timerTick = () => {
                 if (clientTimerInterval === null) return; // Cek jika sudah dihentikan
                 
                 const now = Date.now();
                 const currentRemaining = Math.max(0, clientTimer_endTime - now); 
                 
                 elTimer.innerHTML = formatTime(currentRemaining);

                 if (currentRemaining <= 0) {
                      // console.log("Client timer reached zero.");
                      stopClientTimer(); 
                      // Panggil pollServer SEGERA untuk cek pemenang
                      pollServer(); 
                 }
             };
             
             timerTick(); // Panggil sekali segera
             // Interval 100ms
             clientTimerInterval = setInterval(timerTick, 100); 
        }
        
        function stopClientTimer() {
            if (clientTimerInterval) {
                // console.log("Stopping client timer setInterval");
                clearInterval(clientTimerInterval); 
                clientTimerInterval = null;
                clientTimer_endTime = 0; 
            }
        }
        
        // Format Waktu
        function formatTime(ms) {
            ms = (typeof ms === 'number' && !isNaN(ms) && ms >= 0) ? ms : 0; 
            const totalDetik = Math.floor(ms / 1000);
            const menit = Math.floor(totalDetik / 60);
            const detik = totalDetik % 60;
            const milidetik = ms > 0 ? Math.floor((ms % 1000) / 10) : 0; 
            const pad = (num, length = 2) => String(num).padStart(length, '0');
            if (isNaN(menit) || isNaN(detik) || isNaN(milidetik)) {
                 console.error("NaN di formatTime:", {ms, menit, detik, milidetik});
                 return "ERR"; 
            }
            const detikStr = pad(detik);
            const msStr = pad(milidetik);
             if (detikStr.includes("NaN") || msStr.includes("NaN")) {
                  console.error("NaN di padding formatTime:", {detikStr, msStr});
                  return "ERR";
             }
            return `${menit}:${detikStr}<small>${msStr}</small>`;
        }

        // Fungsi Polling
        async function pollServer() {
            // Jangan poll jika notifikasi tampil ATAU jika sedang mengirim request
            if (isWinnerShown || isSending) return; 

            try {
                const response = await fetch('/api?get_state=1'); 
                if (!response.ok) {
                     console.error('Network Error:', response.status, response.statusText);
                     elTimer.innerHTML = "ERR:" + response.status; 
                     return; 
                }
                const newState = await response.json();
                
                 // Validasi data penting dari server
                 if (newState === null || typeof newState !== 'object' || typeof newState.remainingTime !== 'number') { 
                     console.error("Invalid state data from server:", newState);
                     elTimer.innerHTML = "ERR:Data"; 
                     currentServerState = {}; 
                     return;
                 }
                 if (typeof newState.currentRemainingTime !== 'undefined' && typeof newState.currentRemainingTime !== 'number') {
                     newState.currentRemainingTime = newState.remainingTime;
                 }

                // Update hanya jika state BERBEDA
                if (JSON.stringify(newState) !== JSON.stringify(currentServerState)) {
                    updateDisplay(newState);
                } 
                // Tidak perlu sinkronisasi tambahan, updateDisplay sudah handle
                
            } catch (error) {
                console.error('Gagal polling server:', error);
                 elTimer.innerHTML = "ERR:Fetch"; 
            }
        }
        
        // Fungsi start/stop polling
        function startPolling() {
             // Pastikan polling tidak jalan double
             stopPolling(); 
             pollIntervalId = setInterval(pollServer, 200);
             setTimeout(pollServer, 50); // Panggil poll pertama setelah jeda
             console.log("Polling started.");
        }
        function stopPolling() {
             if (pollIntervalId) { clearInterval(pollIntervalId); pollIntervalId = null; console.log("Polling stopped."); }
        }

        // --- Event Listener Tombol ---
        const handleRequest = async (path) => {
             if (isSending) return; 
             isSending = true;
             // PERBAIKAN PAUSE: Hentikan timer client SEGERA saat pause ditekan
             if (path === '/api?toggle_timer=1' && currentServerState.timerRunning) {
                  stopClientTimer();
                  // Update tampilan pause sementara sebelum server merespon
                  elTimer.innerHTML = formatTime(currentServerState.currentRemainingTime ?? currentServerState.remainingTime ?? 0);
                  btnStop.style.display = 'none';
                  btnStart.style.display = 'inline-block';
             }
             await kirimRequest(path); // Kirim request ke server
             // Panggil poll setelah jeda untuk konfirmasi state dari server
             setTimeout(pollServer, 150); 
             setTimeout(() => { isSending = false; }, 300); 
        };

        // Tombol web mengirim toggle_timer
        btnStart.onclick = () => handleRequest('/api?toggle_timer=1'); 
        btnStop.onclick = () => handleRequest('/api?toggle_timer=1'); 
        btnReset.onclick = () => {
            if (confirm('Anda yakin ingin RESET semua skor dan waktu?')) {
                stopPolling(); 
                // Reset UI Langsung SEBELUM kirim request
                stopClientTimer(); 
                elTimer.innerHTML = formatTime(INITIAL_TIME_MS_FRONTEND); 
                elSkorKiri.textContent = 0;
                elSkorKanan.textContent = 0;
                winnerOverlay.style.display = 'none'; 
                isWinnerShown = false; // Reset flag notif PENTING
                elNamaKiri.disabled = false;
                elNamaKanan.disabled = false;
                btnStart.style.display = 'inline-block'; 
                btnStop.style.display = 'none'; 
                currentServerState = {}; // Reset state lokal krusial!
                // Kirim request reset SETELAH UI direset
                handleRequest('/api?reset_skor=1'); 
                // Mulai polling lagi setelah jeda singkat
                setTimeout(startPolling, 200); 
            }
        };
        
        // PERBAIKAN NOTIF NEMPEL
        btnCloseWinner.onclick = () => {
             // 1. Sembunyikan overlay & reset flag SEGERA
             winnerOverlay.style.display = 'none';
             isWinnerShown = false; // Reset flag PENTING
             console.log("Notifikasi ditutup, isWinnerShown = false");
             
             // 2. Hentikan polling sementara & Hentikan timer client
             stopPolling(); 
             stopClientTimer();

             // 3. Reset UI Langsung ke kondisi awal
             elTimer.innerHTML = formatTime(INITIAL_TIME_MS_FRONTEND);
             elSkorKiri.textContent = 0;
             elSkorKanan.textContent = 0;
             elNamaKiri.disabled = false;
             elNamaKanan.disabled = false;
             btnStart.style.display = 'inline-block';
             btnStop.style.display = 'none';
             currentServerState = {}; // Reset state lokal penting!

             // 4. Kirim request reset ke server
             // Kirim langsung tanpa handleRequest agar tidak ada poll paksa
             kirimRequest('/api?reset_skor=1'); 
             
             // 5. Mulai polling lagi setelah jeda
             setTimeout(startPolling, 200); 
        };
        
        // Input Nama
        elNamaKiri.onchange = (e) => {
            const state = currentServerState || {}; 
            if (!state.timerRunning && !state.winnerName) {
                handleRequest(`/api?nama_kiri=${encodeURIComponent(e.target.value)}`);
            } else { e.target.value = state.namaKiri || "PEMAIN 1"; }
        };
        elNamaKanan.onchange = (e) => {
             const state = currentServerState || {};
             if (!state.timerRunning && !state.winnerName) {
                handleRequest(`/api?nama_kanan=${encodeURIComponent(e.target.value)}`);
            } else { e.target.value = state.namaKanan || "PEMAIN 2"; }
        };

        // --- Inisialisasi ---
        elTimer.innerHTML = formatTime(INITIAL_TIME_MS_FRONTEND);
        btnStop.style.display = 'none'; 
        startPolling(); // Mulai polling saat halaman dimuat

    </script>
</body>
</html>
